<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="css/timer.css">
</head>
<body>
  <header>
    <div class="top-line">
      <div class="top top-left-element">
        <button class="top-button-left"><img src="Header/Icon button/Small/Chevron/Vector 18 (Stroke).png" alt="Vector"></button>
        <span class="top-text-left">User Pages</span> 
      </div>
      <div class="top top-right-element">
        <button class="top-button-right"><img src="Header/Icon button/Small/Union.png" alt="Kolokol"></button>
        <button class="top-button-right"><img src="Header/Icon button/Small/People.png" alt="People"> </button>
      </div>  
    </div>
    
    <div class="bottom-line">
      <div class="bottom bottom-left-element">
        <div class="bottom-left-element bot-lft-el-1">
          <img src="Header/Tabs/Small/Subtract.png" alt="" class="bottom-left-element bot-lft-el-1">
          <span class="bottom-left-element">Activity</span>
        </div>
        <div class="bottom-left-element">
          <img src="Header/Tabs/Small/Vector.png" alt="" class="bottom-left-element">
          <span class="bottom-left-element">Map</span>
        </div>
        <div class="bottom-left-element">
          <img src="Header/Tabs/Small/Union.png" alt="" class="bottom-left-element">
          <span class="bottom-left-element">Time</span>
        </div>
      </div>
      <div class="bottom bottom-right-element">
        <div class="bottom-right-element">
          <img src="Header/Tabs/Small/Rectangle 34.png" alt="" class="bottom-right-element">
          <span class="bottom-right-element">Notes</span>
        </div>
        <div class="bottom-right-element">
          <img src="Header/Icon button/Small/People.png" alt="" class="bottom-right-element">
          <span class="bottom-right-element">Friends</span>
        </div>
        <div class="bottom-right-element">
          <img src="Header/Icon button/Small/People.png" alt="" class="bottom-right-element">
          <span class="bottom-right-element">Photos</span>
        </div>
        <div class="bottom-right-element">
          <button class= "bottom-button-right"><img src="Header/Tabs/Small/Union.png" alt="" class="bottom-right-element"></button>
          <img src="Header/Tabs/Small/Vectordown.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-info">
      <div class="top-timer">
        <span>Timer</span>
        <button class="top-map-button"><img src="Badge/Small/Vector.png" alt=""></button>
      </div>
      <div class="middle-timer">
        <span>00:00:05</span>
      </div>
    </div>
  </main>
</body>
</html>
